<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
    <body class="container">
      <h1>ummati-responsive.svg</h1>
      <div class="row">
        <div class="col-2">
          <h2>Square</h2>
          <svg class="img-fluid" viewBox="0 0 11 11">
            <use xlink:href="ummati-responsive.svg#square"></use>
          </svg>
          <h2>Portrait</h2>
          <svg class="img-fluid" viewBox="0 0 11 11">
            <use xlink:href="ummati-responsive.svg#portrait"></use>
          </svg>
          <h2>Landscape</h2>
          <svg class="img-fluid" viewBox="0 0 11 11">
            <use xlink:href="ummati-responsive.svg#landscape"></use>
          </svg>
          <h2>Skyscraper</h2>
          <svg class="img-fluid" viewBox="0 0 11 11">
            <use xlink:href="ummati-responsive.svg#skyscraper"></use>
          </svg>
        </div>
        <div class="col-12">
          <h2>Responsive (Resize Me)</h2>
          <img src="ummati-responsive.svg" style="height: 425px; width: 80%"/>
        </div>
      </div>
      <h1>ummati-square.svg</h1>
      <div class="row">
        <div class="col-4">
          <img class="img-fluid" src="ummati-square.svg"/>
        </div>
      </div>
    </body>
</html>
